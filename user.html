<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aluraflix- Dev Camila</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1 class="page-title">Aluraflix - anos 2000</h1>
        <img
          src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
          class="page-logo"
          alt=""
        />
      </div>
      <div class="input">
        <p class="page-subtitle">
          Quais eram os filmes que você não cansava de alugar?
        </p>
        <div class="form-wrapper">
          <input
            type="text"
            id="filme"
            name="filme"
            placeholder="Insira endereço de imagem"
          />
          <button onClick="adicionarFilme()">Adicionar Filme</button>
          <button "><a href="./index.html">Voltar</a></button>
          <p class="texto">Faça sua lista, tire um print e me marque nas redes sociais!</p>
        </div>
      </div>
    </div>
    <div class="meus-filmes" id="meus-filmes">
      <p class="title">Os filmes que eu pegava na sexta para entregar na segunda!</p>
      <div id="listaFilmes"></div>
    </div>

    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>

    <footer className="footer-container">
      <nav className="footer-nav">
        <ul className="footer-ul">
          <li>
            <a class="git" target="blank" href="https://github.com/devcamila"
              >Github</a
            >
          </li>
          <li>
            <a
              class="link"
              target="blank"
              href="https://www.linkedin.com/in/camila-lacerda/"
              >Linkedin</a
            >
          </li>
          <li>
            <a
              class="twitter"
              target="blank"
              href="https://twitter.com/devcamila3"
              >Twitter</a
            >
          </li>
        </ul>
      </nav>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
